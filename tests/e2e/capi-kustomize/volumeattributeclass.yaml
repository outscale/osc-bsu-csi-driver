apiVersion: controlplane.cluster.x-k8s.io/v1beta1
kind: KubeadmControlPlane
metadata:
  name: csi-control-plane
  namespace: csi
spec:
  kubeadmConfigSpec:
    clusterConfiguration:
      apiServer:
        extraArgs:
          feature-gates: VolumeAttributesClass=true
          runtime-config: storage.k8s.io/v1beta1=true
      controllerManager:
        extraArgs:
          feature-gates: VolumeAttributesClass=true
      scheduler:
        extraArgs:
          feature-gates: VolumeAttributesClass=true
