name: Build

on:
  pull_request:
    branches:
      - OSC-MIGRATION
      - main
    paths:
      - "**.go"
      - "**.yaml"
      - "Dockerfile"
      - ".trivyignore"
      - "Makefile"
      - "go.*"
      - ".github/workflows/build.yml"
      - "!tests/**"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
    - name: â¬‡ï¸ Checkout repository
      uses: actions/checkout@v4
    - name: ğŸ” Docker lint
      run: bash -c "make dockerlint"
    - name: ğŸ” golangci-lint
      uses: golangci/golangci-lint-action@v8
      with:
        version: v2.6.0
        args: --timeout=300s
        only-new-issues: true
  unit-test:
    runs-on: ubuntu-22.04
    steps:
    - name: â¬‡ï¸ Checkout repository
      uses: actions/checkout@v4
    - name: â¬‡ï¸ Install Go
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'
    - name: ğŸ§ª Test
      run: make test
    - name: ğŸ§ª Sanity test
      run: make test-sanity
  docs:
    runs-on: ubuntu-22.04
    steps:
    - name: â¬‡ï¸ Checkout repository
      uses: actions/checkout@v4
    - name: ğŸ” Check docs
      run: bash -c "make check-helm-docs"
  trivy:
    runs-on: ubuntu-22.04
    steps:
    - name: â¬‡ï¸ Checkout repository
      uses: actions/checkout@v4
    - name: ğŸ“¦ Build image
      run: bash -c "make build-image"
    - name: ğŸ” Trivy-Scan
      run: bash -c "make trivy-scan"
    - name: ğŸ” Trivy-Ignore-Check
      run: bash -c "make trivy-ignore-check"
    - name: â¬†ï¸ Upload result
      if: ${{ always() && github.event_name != 'pull_request' }}
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: './.trivyscan/report.sarif'
