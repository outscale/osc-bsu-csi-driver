name: Credential Checking

on:
  pull_request:
    branches:
    - OSC-MIGRATION
    - main

permissions:
  contents: read

jobs:
  cred-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Scan credentials
      uses: outscale/cred-scan@main
      with:
        scan_path: "./"
