---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: osc-external-provisioner-role
  labels:
    {{- include "osc-bsu-csi-driver.labels" . | nindent 4 }}
rules:
  - apiGroups: [ "" ]
    resources: [ "persistentvolumes" ]
    verbs: [ "get", "list", "watch", "create", "patch", "delete" ]
  - apiGroups: [ "" ]
    resources: [ "persistentvolumeclaims" ]
    verbs: [ "get", "list", "watch", "update" ]
  - apiGroups: [ "storage.k8s.io" ]
    resources: [ "storageclasses" ]
    verbs: [ "get", "list", "watch" ]
{{- if .Values.enableVolumeAttributesClass }}
  - apiGroups: [ "storage.k8s.io" ]
    resources: [ "volumeattributesclasses" ]
    verbs: [ "get", "list", "watch" ]
{{- end}}
  - apiGroups: [ "" ]
    resources: [ "events" ]
    verbs: [ "list", "watch", "create", "update", "patch" ]
  - apiGroups: [ "snapshot.storage.k8s.io" ]
    resources: [ "volumesnapshots" ]
    verbs: [ "get", "list" ]
  - apiGroups: [ "snapshot.storage.k8s.io" ]
    resources: [ "volumesnapshotcontents" ]
    verbs: [ "get", "list" ]
  - apiGroups: [ "storage.k8s.io" ]
    resources: [ "csinodes" ]
    verbs: [ "get", "list", "watch" ]
  - apiGroups: [ "" ]
    resources: [ "nodes" ]
    verbs: [ "get", "list", "watch" ]
  - apiGroups: [ "coordination.k8s.io" ]
    resources: [ "leases" ]
    verbs: [ "get", "watch", "list", "delete", "update", "create" ]
  - apiGroups: [ "storage.k8s.io" ]
    resources: [ "volumeattachments" ]
    verbs: [ "get", "list", "watch" ]
  {{- if .Values.enableSnapshotCrossNamespace }}
  - apiGroups: [ "gateway.networking.k8s.io" ]
    resources: [ "referencegrants" ]
    verbs: [ "get", "list", "watch" ]
  {{- end }}
  {{- with .Values.sidecars.provisionerImage.additionalClusterRoleRules }}
    {{- . | toYaml | nindent 2 }}
  {{- end }}
