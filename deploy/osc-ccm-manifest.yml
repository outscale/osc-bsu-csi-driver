# Source: osc-cloud-controller-manager/templates/osc-ccm.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: osc-cloud-controller-manager
  name: osc-cloud-controller-manager
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: osc-cloud-controller-manager
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: osc-cloud-controller-manager
    spec:
      serviceAccountName: cloud-controller-manager
      imagePullSecrets:
        - name: registry-dockerconfigjson
      containers:
        - name: osc-cloud-controller-manager
          image: outscale/cloud-provider-osc:v0.2.0
          imagePullPolicy: IfNotPresent
          command:
            - /bin/osc-cloud-controller-manager
            - --configure-cloud-routes=false
            - --cloud-provider=osc
            - -v=5
            - --logtostderr
          env:
            - name: OSC_ACCOUNT_ID
              valueFrom:
                secretKeyRef:
                  name: osc-secret
                  key: osc_account_id
                  optional: false
            - name: OSC_ACCOUNT_IAM
              valueFrom:
                secretKeyRef:
                  name: osc-secret
                  key: osc_account_iam
                  optional: false
            - name: OSC_USER_ID
              valueFrom:
                secretKeyRef:
                  name: osc-secret
                  key: osc_user_id
                  optional: false
            - name: OSC_ARN
              valueFrom:
                secretKeyRef:
                  name: osc-secret
                  key: osc_arn
                  optional: false
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: osc-secret
                  key: key_id
                  optional: false
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: osc-secret
                  key: access_key
                  optional: false
            - name: AWS_DEFAULT_REGION
              valueFrom:
                secretKeyRef:
                  name: osc-secret
                  key: aws_default_region
                  optional: false
            - name: AWS_AVAILABILITY_ZONES
              valueFrom:
                secretKeyRef:
                  name: osc-secret
                  key: aws_availability_zones
                  optional: false
            - name: OSC_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: osc-secret
                  key: access_key
                  optional: false
            - name: OSC_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: osc-secret
                  key: key_id
                  optional: false
      hostNetwork: true
      tolerations:
        # this taint is set by all kubelets running `--cloud-provider=external`
        # so we should tolerate it to schedule the osc ccm
        # this is required so CCM can bootstrap itself
        - key: node.cloudprovider.kubernetes.io/uninitialized
          value: "true"
          effect: NoSchedule
        # cloud controller manages should be able to run on masters
        # this is to have the daemonset runnable on master nodes
        # the taint may vary depending on your cluster setup
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
