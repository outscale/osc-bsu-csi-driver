name: Build

on:
  pull_request:
    branches:
      - OSC-MIGRATION
      - main
    paths:
      - "**.go"
      - "**.yaml"
      - "Dockerfile"
      - ".trivyignore"
      - "Makefile"
      - "go.*"
      - ".github/workflows/build.yml"
      - "!tests/**"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
    - name: â¬‡ï¸ Checkout repository
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
    - name: ğŸ” Docker lint
      run: bash -c "make dockerlint"
    - name: ğŸ” golangci-lint
      uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9
      with:
        version: v2.6.0
        args: --timeout=300s
        only-new-issues: true
    - name: ğŸ” Reuse check
      run: make lint-reuse
  unit-test:
    runs-on: ubuntu-22.04
    steps:
    - name: â¬‡ï¸ Checkout repository
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
    - name: â¬‡ï¸ Install Go
      uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6
      with:
        go-version-file: 'go.mod'
    - name: ğŸ§ª Test
      run: make test
  docs:
    runs-on: ubuntu-22.04
    steps:
    - name: â¬‡ï¸ Checkout repository
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
    - name: ğŸ” Check docs
      run: bash -c "make check-helm-docs"
  trivy:
    runs-on: ubuntu-22.04
    steps:
    - name: â¬‡ï¸ Checkout repository
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
    - name: ğŸ“¦ Build image
      run: bash -c "make build-image"
    - name: ğŸ” Trivy-Scan
      run: bash -c "make trivy-scan"
    - name: ğŸ” Trivy-Ignore-Check
      run: bash -c "make trivy-ignore-check"
    - name: â¬†ï¸ Upload result
      if: ${{ always() && github.event_name != 'pull_request' }}
      uses: github/codeql-action/upload-sarif@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4
      with:
        sarif_file: './.trivyscan/report.sarif'
